<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maneki Money</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffcc00">
    
    <!-- iOS support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Maneki">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3233/3233814.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --yellow: #ffcc00;
            --white: #ffffff;
            --green: #88cc44;
            --blue: #5588ff;
            --pink: #ff5588;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--yellow);
            color: var(--black);
            background-image: radial-gradient(var(--black) 1px, transparent 0);
            background-size: 24px 24px;
            margin: 0;
            padding: 0;
            /* Prevent bounce scrolling on mobile */
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #root {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .brutalist-card {
            background: var(--white);
            border: 4px solid var(--black);
            box-shadow: 8px 8px 0px var(--black);
            transition: transform 0.1s;
        }
        .brutalist-card:active {
            transform: translate(4px, 4px);
            box-shadow: 4px 4px 0px var(--black);
        }
        .brutalist-button {
            background: var(--white);
            border: 3px solid var(--black);
            box-shadow: 4px 4px 0px var(--black);
            font-weight: 900;
            text-transform: uppercase;
            padding: 10px 20px;
            cursor: pointer;
        }
        .brutalist-button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--black);
        }
        .neo-shadow {
            box-shadow: 6px 6px 0px var(--black);
        }
        @keyframes bounce-subtle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-bounce-subtle {
            animation: bounce-subtle 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
